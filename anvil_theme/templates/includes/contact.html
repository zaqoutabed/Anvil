<!-- Contact -->
<div id="contact" class="section sm-padding">
    <!-- Container -->
    <div class="container">
        <!-- Row -->
        <div class="row">
            <!-- Section-header -->
            <div class="section-header text-center">
                <h2 class="title">Get in touch</h2>
            </div>
            <!-- /Section-header -->
            <!-- contact -->
            <div class="col-sm-4">
                <div class="contact">
                    <i class="fa fa-phone"></i>
                    <h3>Phone</h3>
                    <p>123-456-7890</p>
                </div>
            </div>
            <!-- /contact -->
            <!-- contact -->
            <div class="col-sm-4">
                <div class="contact">
                    <i class="fa fa-envelope"></i>
                    <h3>Email</h3>
                    <p>email@support.com</p>
                </div>
            </div>
            <!-- /contact -->
            <!-- contact -->
            <div class="col-sm-4">

            </div>
